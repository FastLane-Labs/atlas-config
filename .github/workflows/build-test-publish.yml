name: Build, Test, and Release to NPM

on:
  release:
    types: [published]

jobs:
  typescript-build-and-test:
    name: TypeScript - Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - uses: pnpm/action-setup@v4
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Build
      run: pnpm build
    - name: Test
      run: pnpm test

  typescript-release:
    name: TypeScript - Release to NPM
    needs: typescript-build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
    - name: Use Node LTS ✨
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org
        cache: pnpm
    - name: Get package name
      id: package-name
      run: |
        PACKAGE_NAME=$(node -p "require('./typescript/package.json').name")
        echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_OUTPUT
    - name: Install dependencies 📦️
      run: pnpm install --frozen-lockfile
    - name: Build 🔨
      run: pnpm build
    - name: Publish to NPM
      run: pnpm publish --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    - name: Log published package
      run: echo "Published ${{ steps.package-name.outputs.PACKAGE_NAME }} to NPM"